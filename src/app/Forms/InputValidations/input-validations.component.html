 <div>
    <h2>Input Validation</h2>
    <p>Input field validation is important for accessibility. Without the correct semantic association, a screen reader
      may not know which input the error is referring to
      or even worse, they may not be aware of an error at all.
    </p>
  </div>
<div class="
    container
    d-flex
    justify-content-between
    align-items-center
    text-center
    content
  ">
  <div>
    <label id="customLabel">First Name</label>
    <cel-text-field id="inputValidation0" data-field-label="" (blur)="onBlur('inputValidation0')"
      [errorMessage]="errorMessages['inputValidation0']"> </cel-text-field>
  </div>

    <div>
        <cel-text-field id="inputValidation1" (blur)="onBlur('inputValidation1')"
            [errorMessage]="errorMessages['inputValidation1']" data-field-label="Middle Name"></cel-text-field>
    </div>
    <div>
        <div>
            <cel-text-field data-aria-describedby="errorMessage" id="inputValidation2"
            (blur)="onBlur('inputValidation2')"[errorMessage]="errorMessages['inputValidation2']" data-field-label="First Name">
            </cel-text-field>
        </div>
    </div>
</div>
