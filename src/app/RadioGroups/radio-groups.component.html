<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ title }}</h1>
    </div>
  </div>
</div>
<div>
  <h2>Radio Group</h2>
  <p>Radio Groups require multiple elements to make it accessible</p>
</div>
  <div *ngFor="let radio of radioGroupList; let i =index">
    <div class="
    container
    d-flex
    justify-content-between
    align-items-center
    text-center
    content
  ">
    <div>
      <cel-radio-button-group data-show-radio-group-horizontal=true [header]="radio.header" 
      [list]="radio.radioGroup"></cel-radio-button-group>
    </div>
  </div>
</div>
